<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GI:FT</title>
  </head>
  <body>
    <div class="title">
      <h1>Genshin Impact Farming Tracker</h1>
    </div>
    <div class="search1">
      <!--Form allows us to collect data. To collect data use some back end software like php/javascript-->
      <!--Action is useless since we are using back end to collect data-->
      <form action="" method="">
        <label for="search"><strong>Search</strong> </label>
        <input type="text" name="search" id="search" />
      </form>
    </div>
    <div class="table1">
      <!--Table for tabs-->
      <table>
        <!--Table Row-->

        <div class="tracketTabs">
          <tr>
            <!--Table Header-->
            <td>
              <b>Tracker</b>
            </td>
          </tr>
        </div>

        <div class="tracketTabs">
          <tr>
            <td><button type="button">Ascension Gems</button></td>
          </tr>
          <tr>
            <td><button type="button">Talent Books</button></td>
          </tr>
          <tr>
            <td><button type="button">Normal Boss Materials</button></td>
          </tr>
          <tr>
            <td><button type="button">Mora Calculator</button></td>
          </tr>
          <tr>
            <td><button type="button">Wish Calculator</button></td>
          </tr>
        </div>

        <div class="Guides">
          <tr>
            <td><b>Guides</b></td>
          </tr>
        </div>

        <div class="ItemDescription">
          <tr>
            <td><b>Item Description</b></td>
          </tr>
        </div>

        <div class="GenshinSites">
          <tr>
            <td><b>Genshin Sites</b></td>
          </tr>
        </div>

        <div class="MoreInfo">
          <tr>
            <td><b>More Info</b></td>
          </tr>
        </div>

        <p>
          <ul>
            <b>
            </b>
          </ul>
        </p>
      </table>
    </div>
  </body>
</html>
